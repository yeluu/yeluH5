<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>一首诗</title>
    <style type="text/css">

    </style>
    <style>
        @keyframes myfirst {
            from{opacity: 100}
            to{opacity: 0}
        }
        h1,p{
            animation: myfirst 2s infinite;
        }
        #c{
            font-size: 50px;
            color: aqua;
        }
    </style>
</head>
<body>
  <h1>无名</h1>
  <p id="c">床前明月光</p>
  <p>疑是地上霜</p>
  <p>举头望明月</p>
  <p>低头思故乡</p>
</body>
</html>
